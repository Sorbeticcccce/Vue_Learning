<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例-methods实现</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model:value="firstName"><br/>
        名：<input type="text" v-model="lastName"><br/>
        姓名：<span>{{fullName()}}</span>  
        <!-- 此处fullName如果不加小括号，页面显示的就是fullName这个函数的内容，加了小括号页面显示的就是函数的返回值 -->
        <!-- <button @click="fullNmae()">点我</button> -->
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            firstName:'张',
            lastName:'三'
        },
        methods: {
            fullName(){
                // return '小猪佩奇'
                return this.firstName + '-' + this.lastName//此处的this为当前的Vue实例对象
                
            }
        }
    })
</script>
</html>
