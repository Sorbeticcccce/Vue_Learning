<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有两大类：
        1.插值语法：
            功能：用于解析标签体的内容；
            写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性
        2.指令语法：
            功能：用于解析标签（包括；标签属性、标签体内容、绑定事件......）;
            举例：v-bing:herf="xxx"或 简写为 :herf="xxx",xxx同样要写js表达式
                且可以直接读取到data中的所有属性；
            备注：Vue中有很多的指令，且形式都是：v-???，此处我们知识用v-bind举个例子。
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
       <h1>插值语法</h1>
       <h3>你好，{{name}}</h3>
       <hr/>
       <h1>指令语法</h1>
       <a v-bind:href="school.url">{{school.name}}</a>
       <!-- <a :href="url">点我去尚硅谷学习~</a>  -->
    </div>
</body>

    <script>
        Vue.config.productionTip = false //组织Vue在启动时生成生产提示  
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{
                    name:'sgg',
                    url:'http://www.atguigu.com',
                }
            }
        })
    </script>

</html>
