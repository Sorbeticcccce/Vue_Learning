<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!-- 
    初识Vue:
    1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
    3.root容器里的代码被称为【Vue模板】；
    4.容器和Vue实例是一一对应的关系；
    5.容器中双花括{{xxx}}号中xxx必须写成js表达式,且xxx可以自动读取到data中的内容；
    6.真实开发中只有一个Vue实例，并且会配合着组件一起使用；
    7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新；
 -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false //组织Vue在启动时生成生产提示
        
        //创建Vue实例
        const x = new Vue({
            el:'#root',//el用于指定当前 Vue实例为哪个容器服务，值通常为css选择器字符串。
            data:{//data中用于存储数据，数据供el所指的容器使用，值我们暂时先写成一个对象。
              name:'quanyuting'
            }
        })
        //Vue只传一个参数，并且参数的类型是一个对象
        //这种对象叫做配置对象
        
    </script>
</body>
</html>
