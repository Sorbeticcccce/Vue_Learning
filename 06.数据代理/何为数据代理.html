<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何为数据代理</title>
</head>
<body>
    <!-- 数据代理：通过一个对象代理对另一个对象中的属性的操作（读/写） -->

    <script>
        let obj = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2,x,{
            get() {
                return obj.x
            },
            //当有人读取obj2的x属性时，get函数被调用，返回值就是x的值
            set(value){
                obj.x=value
            }
            //当有人修改obj2的x属性时，set函数会被调用，且得到具体的修改值
    
        })
    </script>
</body>
</html>
