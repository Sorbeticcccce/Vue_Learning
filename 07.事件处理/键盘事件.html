<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<!-- 
    1.Vue中常用的按键别名：
        回车：enter
        删除：delete（捕获“删除”和“新增”键）
        退出：esc
        空格：space
        换行：tab   //tab键是键盘按下的一刻将当前控制的光标切走，不适合与keyup绑定。必须配合keydown去使用
        上：up
        下：down
        左：left
        右：right

    2.Vue没有提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

    3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
        (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被释放。//按下ctrl s, 释放s
        (2).配合keydown使用：正常触发事件。

    4.也可以使用keyCode去指定其他的按键（不推荐）

    5.Vue.config.keyCode 自定义键名 = 键码。可以去定制按键别名

    6.@keyup.ctrl.y  规定组合按下crtl+y 释放触发事件
 -->
<body>
    <div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <input type="text" placeholder="按下回车提示输入" @keyup.ctrl="showInfo">
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        },
        methods:{
            showInfo(e){
                // if(e.keyCode !== 13) return
                //按下回车键才提示输入，在Vue中，只需要在事件后面添加修饰符enter就可以达到这样的效果
                console.log(e.target.value);
            }
        }
    })
    
</script>
</html>
